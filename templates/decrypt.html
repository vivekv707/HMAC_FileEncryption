<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <title>HMACEncryptDecrypt</title>
  </head>
  <body>
    <header>
        <h2>Encryption/Decryption with Hashed Message Authentication Code</h2>
      </header>
    <div class="content">
    <h4>File Decrypt</h4>
    <a href="{{url_for('index')}}"><button type="button" class="btn btn-primary btn-lg">Want to Encrypt?</button></a>
    <form action="/decrypt" method="post" enctype="multipart/form-data" class="decform">
        <div class="inputitem">
        <label>Key: </label>
        <input type="text" name="key" required>
        </div>
        <label>Encrypted File: </label>
        <input type="file" name="file" class="filein">
        <div class="inputitem">
        <label>HMAC Auth Code: </label>
        <input type="text" name="authcode" required>
        </div>
        <input type="submit" value="Decrypt">
        
    </form>
</div>

    {% if error %}
    <div class="results">
    <h3>{{error}}</h3>
    </div>
    {% endif %}
    {% if filename %}
    <div class="results">
    
    {% if integrity %}
    <h3>{{ integrity }}</h3>
    {% endif %}
    {% if filename %}
    <a href="{{url_for('download',filename=filename)}}" id="download">Download Decrypted file</a>
    {% endif %}
    </div>
    {% endif %}
</body>
</html>
